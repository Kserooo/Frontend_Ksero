<mat-card class="overflow-hidden flex flex-column justify-content-between">
  <div
    class="flex flex-column justify-content-center align-items-center product-illustration"
    style="height: 100%"
  >
  <i class="bi bi-bookmark-fill align-self-end text-xl"></i>
    <img
      class="product-image"
      src="https://mmkfoods.pe/wp-content/uploads/2020/06/LECHE-EVAPORADA-GLORIA-AZUL-LATA-400G-600x600.png"
      alt=""
    />
  </div>
  <mat-card-title class="text-center"> {{ product.name.slice(0, 12) }} </mat-card-title>
  <div class="flex flex-column">
    <div class="flex flex-column justify-content-between ">
      <mat-card-content>
        <div class="text-center">
          <p class="medium-text">Price: S/. {{ product.price }}</p>
        </div>
      </mat-card-content>
      <mat-card-footer
        class="flex justify-content-center gap-2 m-0"
        style="height: max-content"
      >
        <button mat-raised-button color="warn" (click)="openDeleteDialog(product.id)" >Delete Item</button>
        <button mat-raised-button color="primary" (click)="openDialogUpdate(product)">Edit Item</button>
      </mat-card-footer>
    </div>
  </div>
</mat-card>
