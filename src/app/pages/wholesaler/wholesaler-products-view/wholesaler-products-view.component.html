<div class="bg-gray-200">
  <button class="add-button bg-purple-primary" mat-raised-button (click)="openDialogAdd()" mat-fab>
    <i class="bi bi-plus-circle-dotted text-2xl" style="aspect-ratio: 1;"></i>
  </button>
  <div class="flex flex-column align-items-center" [ngStyle]="{ 'justify-content': productsData.length != 0 ? 'between' : 'center' }" style="height: calc(100vh - 64px); width: 100%;">
    <mat-form-field [ngStyle]="{ 'display': productsData.length == 0 ? 'none' : 'block'}" class="example-full-width my-4 white-field" appearance="outline" style="height: fit-content;">
      <mat-label>Search</mat-label>
      <input [(ngModel)]="searchKey" style="background-color: white" type="text" placeholder="Pick one" aria-label="Number" matInput
        [matAutocomplete]="auto" />
      <mat-icon matSuffix style="color: rgb(190, 190, 190);">search</mat-icon>
      <mat-autocomplete #auto="matAutocomplete">
        <ng-container *ngIf="typeOptions.length > 0">
          <mat-option *ngFor="let option of typeOptions" [value]="option">
            {{ option }}
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>
    <div [ngStyle]="{ display: productsData.length != 0 ? 'none' : 'flex' }" class="justify-content-center" style="width: 100%;">
      <div class="no-products flex flex-column align-items-center gap-2">
        <i class="bi bi-exclamation-octagon"></i>
        <p>There is <strong>NO</strong> products. Add one please.</p>
      </div>
    </div>
    <div [ngStyle]="{ 'display': productsData.length == 0 ? 'none' : 'flex', 'flex-direction': 'column' }" class="justify-content-evenly align-items-center" style="width: 100%; height: 100%;">
      <div class="products">
        <div *ngFor="let product of productsData | filter:searchKey:'name';" class="">
          <app-product-show-card (timeToUpdate)="updateProductsData()" [product]="product"></app-product-show-card>
        </div>
      </div>
    </div>
  </div>
</div>
