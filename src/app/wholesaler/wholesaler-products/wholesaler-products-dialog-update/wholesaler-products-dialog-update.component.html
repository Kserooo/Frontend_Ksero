<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <p>Would you like to update the item <b>{{data.name}}</b> </p>
</div>

<mat-form-field appearance="fill">
  <mat-label>Name</mat-label>
  <input matInput [(ngModel)]="data.name">
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label >Description</mat-label>
  <textarea matInput [(ngModel)]="data.description"></textarea>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Price</mat-label>
  <input matInput [(ngModel)]="data.price">
</mat-form-field>
<br>


<div mat-dialog-actions>

  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
