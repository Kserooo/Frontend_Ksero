<app-retail-seller-navbar></app-retail-seller-navbar>

<mat-card class="general-card">
  <mat-card-title class="card-title">Shopping cart</mat-card-title>
  <mat-card-content>
    <div class="container">

      <div class="order">
        <p class="tittles">({{counter}}) Productos Seleccionados</p>
          <mat-card class="card-order" *ngFor="let product of productsData; index as i">
            <mat-card-content class="card-order-content flex gap-2 justify-content-center align-items-center">
              <div class="quantity">
                <input matInput type="number" min="1" max="9" step="1" value="{{shoppingCarOrder[i].quantity}}">
              </div>
              <div class="flex justify-content-start gap-4">
                <img class="w-2" src="https://www.gloria.com.pe/images/lataa.png" alt="gloria">
                <div class="flex flex-column gap-2 justify-content-center">Nombre: {{product.name}} <br>
                  Marca: {{product.description}} <br>
                  Precio: ${{product.price}}.00 <br>
                </div>
              </div>
              <div class="flex flex-column gap-3">
                <button mat-button class="button-one" (click)="deleteProduct(1)">Delete</button>
                <button mat-button class="button-two">Save</button>
              </div>
            </mat-card-content>
          </mat-card>
      </div>

      <div class="payment-summary">
        <p class="tittles">Payment Summary</p>
        <mat-card class="card-order">
          <mat-card-content>
            <p class="line-color"></p>
            <div class="p-general-2">Subtotal: </div>
            <div class="p-general-price"> ${{sumProducts}}.00 </div>
            <p class="line-color"></p>
          </mat-card-content>
          <mat-card-actions>
            <div class="p-general-envio">Envio: </div>
            <div class="p-general-env-price"> $10.00 </div>
            <div class="p-general-total">Total: </div>
            <div class="p-general-total-price"> ${{sumProducts + 10}}.00 </div>
            <button mat-button class="button-pay" style="margin-top: 40px;" (click)="openDialogSubmit()">Continuar Compra</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

  </mat-card-content>
</mat-card>
