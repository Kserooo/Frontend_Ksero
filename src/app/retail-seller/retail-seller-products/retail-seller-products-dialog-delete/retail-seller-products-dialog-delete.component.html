<h1 mat-dialog-title>Delete from car</h1>
<div mat-dialog-content>
  <p>Would you like to <span>delete</span> {{data.quantity}} <b>{{data.product.name}}</b> from the car?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
