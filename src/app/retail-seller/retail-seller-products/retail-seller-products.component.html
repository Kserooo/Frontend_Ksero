<app-retail-seller-navbar></app-retail-seller-navbar>

<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let product of productsData" >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{product.name}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>{{product.description}}</div>
          <div *ngIf="wholesalersData[product.wholesalerId-1]">{{wholesalersData[product.wholesalerId-1].firstName}}</div>
          <div>$/.{{product.price}}</div>
          <button  mat-raised-button color="accent" (click)="openDialog(product)" [disabled]="!product.canAddToCar" >Add to shopping car</button>
          <button  mat-raised-button color="warn" (click)="openDialogDelete(product)" [disabled]="product.canAddToCar" >Delete item from shopping car</button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
