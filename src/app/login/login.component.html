<app-home-navbar></app-home-navbar>

<div class="background-image">
  <div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
      <h2>Login in Ksero</h2>
      <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="userFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput autocomplete="off" formControlName="username">
          <mat-error *ngIf="userFormGroup.get('username')?.hasError('required')">
            username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput autocomplete="off" formControlName="password" type="password">
          <mat-error *ngIf="userFormGroup.get('password')?.hasError('required')">
            password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <div *ngIf="showInvalidUserError">Wrong username or password</div>
        <button mat-raised-button color="primary" type="submit" (click)="SubmitLogin()">Login</button>
      </form>
    </mat-card>

  </div>
</div>
